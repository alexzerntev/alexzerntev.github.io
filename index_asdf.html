<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            display: block;
            padding: 1.5rem 1rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .nav-link:active {
            transform: translateY(-1px);
        }

        .footer {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Index</h1>
        <p class="subtitle">Choose a section to explore</p>
        
        <nav class="nav-grid" role="navigation" aria-label="Main navigation">
            <a href="./1/" class="nav-link" aria-label="Navigate to Section 1">1</a>
            <a href="./2/" class="nav-link" aria-label="Navigate to Section 2">2</a>
            <a href="./3/" class="nav-link" aria-label="Navigate to Section 3">3</a>
            <a href="./4/" class="nav-link" aria-label="Navigate to Section 4">4</a>
            <a href="./5/" class="nav-link" aria-label="Navigate to Section 5">5</a>
        </nav>
        
        <div class="footer">
            <p>Select any number to navigate to that section</p>
        </div>
    </div>
</body>
</html>
